

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ANIMATION</title>
  <style>
    :root {
      --size: 80px;
      --color: white;
      --bg1: #00c6ff;
      --bg2: #0072ff;
      --duration: 1.2s;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top right, #005eff, #00ff51);
      font-family: Arial, sans-serif;
      color: var(--color);
      display: flex;

      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1, h2, p {
      margin: 5px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, var(--size));
      grid-gap: 20px;
      margin-top: 20px;
    }

    .loader {
      width: var(--size);
      height: var(--size);
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
    }

    /* LOADER 1: Blinking Dots */
    
.dot-slide {
  position: relative;
  width: var(--size);
  height: var(--size);
}

.dot-slide div {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  width: 10px;
  height: 10px;
  background: var(--color);
  border-radius: 50%;
  animation: slide 1s linear infinite;
}

.dot-slide div:nth-child(2) {
  animation-delay: 0.5s;
}

@keyframes slide {
  0% {
    left: 0%;
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    left: 80%;
    opacity: 0;
  }
}
    
    /* LOADER 2: Diagonal Sliding Dots */
   
.dot-diagonal {
  position: relative;
  width: var(--size);
  height: var(--size);
}

.dot-diagonal div {
  position: absolute;
  width: 10px;
  height: 10px;
  background: var(--color);
  border-radius: 50%;
  animation: slide-diagonal 1s linear infinite;
}

.dot-diagonal div:nth-child(2) {
    
  animation-delay: 0.5s;
}

@keyframes slide-diagonal {
  0% {
    top: 0%;
    left: 0%;
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    top: 80%;
    left: 80%;
    opacity: 0;
  }
}
 
    /* LOADER 3: Bouncing Dots */
    .bounce div {
  width: 10px;
  height: 10px;
  background: var(--color, black);
  border-radius: 50%;
  margin: 2px;
  animation: bounce 1s infinite ease-in-out;
}

.bounce div:nth-child(2) {
  animation-delay: 0.2s;
}

@keyframes bounce {
  0% {
    transform: translateY(-25px);
  }
  50% {
    transform: translateY(25px);
  }
  100% {
    transform: translateY(-25px);
  }
}


    /* LOADER 4: horizontal Bars */
 
.bars {
  width: var(--size);
  height: var(--size);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.bars div {
  position: absolute;
  top: 50%;
  left: 0%;
  transform: translateY(-50%) scaleX(0);
  height: 5px;
  width: 40%;
  background: var(--color);
  border-radius: 4px;
  animation: move-point-to-point 1s linear infinite;
  transform-origin: left;
}

@keyframes move-point-to-point {
  0% {
    transform: translateX(0%) translateY(-50%) scaleX(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
    transform: translateX(10%) translateY(-50%) scaleX(1);
  }
  90% {
    opacity: 1;
    transform: translateX(90%) translateY(-50%) scaleX(1);
  }
  100% {
    transform: translateX(100%) translateY(-50%) scaleX(0);
    opacity: 0;
  }
}



    /* LOADER 5: Spinning Ring */
    .ring {
      width: 30px;
      height: 30px;
      border: 4px solid transparent;
      border-top: 4px solid var(--color);
      border-radius: 50%;
      animation: spin var(--duration) ease-in-out;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* LOADER 6: Left-Right Bars */
    .sidebars div {
  width: 6px;
  height: 24px;
  background: var(--color);
  border-radius: 3px;
  margin: 3px;
  animation: bounce 1s infinite linear;
}

.sidebars div:nth-child(2) {
  animation-delay: 0.3s;
}

.sidebars div:nth-child(3) {
  animation-delay: 0.5s;
}

@keyframes bounce {
  0% {
    transform: translateY(-10px);
  }
  50% {
    transform: translateY(10px);
  }
  100% {
    transform: translateY(-10px);
  }
}


    /* LOADER 7: Rotating Square */
    .square-path {
  width: 15px;
  height: 15px;
  background: var(--color);
  position: relative;
  animation: squareMove 2s infinite ease-in-out;
}

@keyframes squareMove {
  0%   { transform: translate(0, 0); }
  25%  { transform: translate(15px, 0); }
  50%  { transform: translate(15px, 15px); }
  75%  { transform: translate(0, 15px); }
  100% { transform: translate(0, 0); }
}


    /* LOADER 8: Pulsating Dot */
    .dot-pulse {
      width: 10px;
      height: 10px;
      background: var(--color);
      border-radius: 50%;
      animation: dotpulse 1.2s infinite;
    }

    @keyframes dotpulse {
     0%{ transform:translate(0,20px);}
      25% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.4; }
    }

    /* LOADER 9: Stacked Squares */
    .stacked {
      position: relative;
    }

    .stacked .square {
      width: 12px;
      height: 12px;
      background: var(--color);
      position: absolute;
      animation: squarePath 2s infinite linear;
    }

    .stacked .square2 {
      animation-delay: 1s;
    }

    @keyframes squarePath {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(20px, 0); }
      50%  { transform: translate(20px, 20px); }
      75%  { transform: translate(0, 20px); }
      100% { transform: translate(0, 0); }
    }

   
  </style>
</head>
<body>
  <h1>Week 3 Assignment</h1>
  <h2>Simple CSS loaders</h2>
  <p>CSS Animation</p>

  <div class="grid">
    <div class="loader dot-slide"><div></div><div></div></div>
    <div class="loader dot-diagonal"><div></div><div></div></div>
    <div class="loader bounce"><div></div><div></div></div>
    <div class="loader bars"><div></div></div>
    <div class="loader"><div class="ring"></div></div>
    <div class="loader sidebars"><div></div><div></div></div>
    <div class="loader"><div class="square-path"></div></div>
    <div class="loader"><div class="dot-pulse"></div></div>
    <div class="loader stacked"><div class="square"></div><div class="square square2"></div><div></div></div>
  </div>
</body>
</html>
