<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
</head>
<body>

    <form action="/action.php">
        <h1>🏫 <b>School Admission Form</b></h1>

        <h2>👨‍🎓 Student Information</h2>

        <label>👤 Full Name:</label><br>
        <input type="text" name="student_name" placeholder="Enter student's full name" required><br><br>

        <label>📅 Date of Birth:</label><br>
        <input type="date" name="dob" required><br><br>

        <label>⚧️ Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label>🎓 Class Applying For:</label><br>
        <select name="class">
            <option>Nursery</option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
            <option>5th</option>
            <option>6th</option>
            <option>7th</option>
            <option>8th</option>
            <option>9th</option>
            <option>10th</option>
        </select><br><br>

        <label>📊 Marks in Previous Class:</label><br>
        <input type="text" name="marks" placeholder="Enter marks or grade"><br><br>

        <h2>👨‍👩‍👧 Parent/Guardian Information</h2>

        <label>👨‍👩 Name:</label><br>
        <input type="text" name="parent_name" placeholder="Enter guardian's name" required><br><br>

        <label>👪 Relationship to Student:</label><br>
        <input type="text" name="relation" placeholder="E.g. Father, Mother, etc."><br><br>

        <label>📞 Contact Number:</label><br>
        <input type="tel" name="contact" placeholder="Enter mobile number" required><br><br>

        <label>📧 Email Address:</label><br>
        <input type="email" name="email" placeholder="example@email.com"><br><br>

        <h3>🏠 Address</h3>

        <label>Home Address:</label><br>
        <textarea name="address" rows="4" cols="40" placeholder="Enter full home address"></textarea><br><br>

        <h4>✅ Declaration</h4>
        <input type="checkbox" name="declaration" required>
        I hereby declare that the above information is true and correct.<br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
